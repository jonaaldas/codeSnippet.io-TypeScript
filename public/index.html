<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Snippet IO</title>
  <!--<link rel="stylesheet" type="text/css" href="./global.css" />  -->
  <link rel="stylesheet" href="./prism.css"> 
</head>

<body>
  <h1 class="text-3xl font-bold text-center">
    Code Snipet!
  </h1>
  <section class="flex flex-col items-center">
    <label for="title">Title</label>
    <input id='title' class="border" type="text" id="title">
  </section>
  <section class="flex flex-col items-center">
    <label for="language">Choose Language</label>
    <select name="language" id="language">
      <option value="nothing">Select and Lang</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
    </select>
    <section class="flex flex-col items-center ">
      <h6>Please write code</h6>
      <textarea id='code'class="border" name="code" id="code" cols="30" rows="10"></textarea>
      <div class="py-2">
        <button id="submitBtn" class="bg-lime-800 text-white px-2 py-2 rounded">Submit</button>
      </div>
    </section>

    <section id="codeCont">
      
    </section>

  </section>
  <script src="./prism.js"></script>
  <script src="./bundle.js" type="module"></script>
</body>

</html>
