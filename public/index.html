<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Snippet IO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./prism.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div class="contact-data">
    <a href="#">Youtube Demo</a>
    <a href="#">Github</a>
    <button class="how-to-use">How to use?</button>
  </div>
  <h1 class="main_title">
    Code Snipet!
  </h1>
  <section class="section-a">
    <label for="title">Title</label>
    <input id='title' class="border" type="text" id="title">
  </section>
  <section class="section-b">
    <label for="language">Choose Language</label>
    <select name="language" id="language">
      <option value="nothing">Select and Lang</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
      <h6>Please write code</h6>
      <textarea id='code' class="border" name="code" id="code" cols="40" rows="10"></textarea>
    </select>
    <section >
      <div class="py-2" id="btns-cont">
        <button id="submitBtn" class="bg-lime-800 text-white px-2 py-2 rounded">Submit</button>
      </div>
    </section>
  </section>

  <section id="codeCont">
  </section>

  <!-- modal -->
  <div class="modal">
    <p>When I started to code I needed a way to store some syntax I wanted to learn. I am sure there are some free apps online, however I built my own!</p>
    <ol>
      <li>Add the title of the code snipet</li>
      <li>Select the language</li>
      <li>Paste the code</li>
      <li>Hit Save!</li>
      <li>BOOM CODE SAVED</li>
    </ol>
    <button class="close-modal">Close</button>
  </div>

  <script src="./prism.js"></script>
  <script src="./bundle.js" type="module"></script>
</body>

</html>
